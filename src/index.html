<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prioritime</title>
</head>
<body>
  <h1>PrioriTime</h1>
  <h4>You will cry with how organized your time has become.</h4>

  <form>
    <select id="dayOf">
      <option selected disabled>Please select a day</option>
      <option value="monday">Monday</option>
      <option value="tuesday">Tuesday</option>
      <option value="wednesday">Wednesday</option>
      <option value="thursday">Thursday</option>
      <option value="friday">Friday</option>
      <option value="saturday">Saturday</option>
      <option value="sunday">Sunday</option>
    </select>
    <label for="free-time">Enter your free time:</label>
    <input type="number" id="free-time">
    <button type="submit">Prioritize me, Captain!</button>
  </form>


  <div id="output">
    <div id="available"></div>
    <div id="activity"></div>
    <form id="activForm"></form>
  </div>
  <div id="day"></div>
</body>
</html>
