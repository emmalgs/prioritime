<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prioritime</title>
</head>
<body>
  <h1>Prioritime</h1>
  <h4>You will cry with how organized your time has become.</h4>

  <form>
    <label for="free-time">Enter your free time:</label>
    <input type="number" id="free-time">
    <label for="activity1">Enter your activity:</label>
    <input type="text" name="activities" id="activity1">
    <button type="submit">Prioritize me, Captain!</button>
  </form>
  <button id="add-activity">Add Activity</button>

  <div id="output">
    <p id="available"></p>
    <div id="activity"></div>
  </div>
</body>
</html>
